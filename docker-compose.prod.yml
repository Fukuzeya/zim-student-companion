# ============================================================================
# docker-compose.prod.yml - Production Setup
# ============================================================================

services:

  # ----------------------------------------
  # 1. FastAPI Backend (The Application)
  # ----------------------------------------
  api:
    image: ghcr.io/${GITHUB_REPOSITORY}:${IMAGE_TAG:-latest}
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    
    environment:
      # Pass internal connection URLs and variables defined in the .env file
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - SECRET_KEY=${SECRET_KEY}
      # Add any other production environment variables here
      
    expose:
      # Expose port 8000 ONLY to the internal Docker network
      - 8000
      
    depends_on:
      - postgres
      - redis
      - qdrant # <-- NEW DEPENDENCY
      - celery_worker
      
  # ----------------------------------------
  # 2. Reverse Proxy (Public Gateway)
  # ----------------------------------------
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      # Mount the custom Nginx config file
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
    ports:
      # Map public port 80 to the container's port 80
      - "80:80"
      # If using SSL/TLS, uncomment port 443
      # - "443:443"
    depends_on:
      - api # Nginx must wait for the API service to start

  # ----------------------------------------
  # 3. PostgreSQL Database
  # ----------------------------------------
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      # Database variables should be sourced from the .env file
      POSTGRES_USER=${POSTGRES_USER}
      POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # 4. Redis Cache/Broker
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # 5. Qdrant Vector Database
  # ----------------------------------------
  qdrant:
    image: qdrant/qdrant:v1.10.1 # Pin to a stable version
    restart: unless-stopped
    # Use environment variables for performance tuning and internal networking
    environment:
      QDRANT__STORAGE__WRITE_CONCURRENCY: 4
      QDRANT__STORAGE__MAX_SEARCH_THREADS: 8
      QDRANT__SERVICE__HOST: 0.0.0.0 # Listen on all internal interfaces
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/qdrant"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  # ----------------------------------------
  # 6. Celery Worker (Asynchronous Tasks)
  # ----------------------------------------
  celery_worker:
    image: ghcr.io/${GITHUB_REPOSITORY}:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    command: celery -A app.tasks.celery_app worker --loglevel=info

  # ----------------------------------------
  # 7. Celery Beat (Scheduler)
  # ----------------------------------------
  celery_beat:
    image: ghcr.io/${GITHUB_REPOSITORY}:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    command: celery -A app.tasks.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
  qdrant_data: # <-- New persistent volume for vector data