# ============================================================================
# docker-compose.prod.yml - Final Production Setup
# ============================================================================

services:

  # ----------------------------------------
  # 1. FastAPI Backend (The Application)
  # ----------------------------------------
  api:
    image: ghcr.io/${GITHUB_REPOSITORY}:${IMAGE_TAG:-latest}
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    
    environment: # <-- Using the correct Mapping Format
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      QDRANT_HOST: qdrant
      SECRET_KEY: ${SECRET_KEY}
      WHATSAPP_BUSINESS_ACCOUNT_ID: ${WHATSAPP_BUSINESS_ACCOUNT_ID}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
      
    expose:
      - 8000
      
    depends_on:
      - postgres
      - redis
      - qdrant
      - celery_worker
      
  # ----------------------------------------
  # 2. Reverse Proxy (Public Gateway)
  # ----------------------------------------
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - zim-student-companion_certbot-etc:/etc/letsencrypt:ro
      - zim-student-companion_webroot:/var/www/certbot:ro
    depends_on:
      - api

  # ----------------------------------------
  # 3. PostgreSQL Database
  # ----------------------------------------
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment: # <-- **CRITICAL FIX: This is now a clean Mapping**
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTTRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # 4. Redis Cache/Broker
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # 5. Qdrant Vector Database
  # ----------------------------------------
  qdrant:
    image: qdrant/qdrant:v1.16.1
    restart: unless-stopped
    environment:
      QDRANT__STORAGE__WRITE_CONCURRENCY: 4
      QDRANT__STORAGE__MAX_SEARCH_THREADS: 8
      QDRANT__SERVICE__HOST: 0.0.0.0
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/qdrant"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  # ----------------------------------------
  # 6. Celery Worker (Asynchronous Tasks)
  # ----------------------------------------
  celery_worker:
    image: ghcr.io/${GITHUB_REPOSITORY}:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      WHATSAPP_BUSINESS_ACCOUNT_ID: ${WHATSAPP_BUSINESS_ACCOUNT_ID}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
    depends_on:
      - postgres
      - redis
    command: celery -A app.tasks.celery_app worker --loglevel=info

  # ----------------------------------------
  # 7. Celery Beat (Scheduler)
  # ----------------------------------------
  celery_beat:
    image: ghcr.io/${GITHUB_REPOSITORY}:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      WHATSAPP_BUSINESS_ACCOUNT_ID: ${WHATSAPP_BUSINESS_ACCOUNT_ID}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}

    depends_on:
      - postgres
      - redis
    command: celery -A app.tasks.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  zim-student-companion_certbot-etc:
    external: true  # This tells Docker the volume already exists from your manual Certbot run
  # ðŸ‘‡ AND THIS ONE ðŸ‘‡
  zim-student-companion_webroot:
    external: true