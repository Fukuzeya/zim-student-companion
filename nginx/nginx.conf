# 1. Define internal upstreams for cleaner routing
upstream backend_api {
    server api:8000;
}

upstream frontend_ui {
    server frontend:80;
}

# 2. Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name edu.sawaratech.co.zw www.edu.sawaratech.co.zw;

    # Required for Let's Encrypt SSL renewals
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 3. Main Protected HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name edu.sawaratech.co.zw www.edu.sawaratech.co.zw;

    # SSL Certificates (managed via Certbot volumes)
    ssl_certificate /etc/letsencrypt/live/edu.sawaratech.co.zw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edu.sawaratech.co.zw/privkey.pem;

    # Performance and Security Tuning
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    add_header Strict-Transport-Security "max-age=63072000" always;

    # --- API ROUTING ---
    location /api/ {
        proxy_pass http://backend_api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }

    # --- FRONTEND ROUTING ---
    # This is the "catch-all" block. If it's not /api, it's the UI.
    location / {
        proxy_pass http://frontend_ui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Critical for Angular: If a user refreshes on a sub-route (/dashboard),
        # return index.html so the Angular Router can take over.
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}
