upstream api {
    server api:8000;
}

# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name edu.sawaratech.co.zw www.edu.sawaratech.co.zw;
    
    # Keep this for future renewals
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Protected HTTPS Server
server {
    listen 443 ssl http2;
    server_name edu.sawaratech.co.zw www.edu.sawaratech.co.zw;

    # SSL Paths - This matches your volume mapping
    ssl_certificate /etc/letsencrypt/live/edu.sawaratech.co.zw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edu.sawaratech.co.zw/privkey.pem;

    # Performance and Security Tuning
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (Optional but recommended: tells browsers to always use HTTPS)
    add_header Strict-Transport-Security "max-age=63072000" always;

    location / {
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for long-running RAG queries
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }
}