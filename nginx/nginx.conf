# 1. Define internal upstreams for cleaner routing
upstream backend_api {
    server api:8000;
}

upstream frontend_ui {
    server frontend:80;
}

# 2. Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name edu.sawaratech.co.zw www.edu.sawaratech.co.zw;
    
    # Required for Let's Encrypt SSL renewals
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 3. Main Protected HTTPS Server
server {
    listen 443 ssl http2;
    server_name edu.sawaratech.co.zw www.edu.sawaratech.co.zw;

    # SSL Certificates (managed via Certbot volumes)
    ssl_certificate /etc/letsencrypt/live/edu.sawaratech.co.zw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edu.sawaratech.co.zw/privkey.pem;

    # Performance and Security Tuning
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    add_header Strict-Transport-Security "max-age=63072000" always;

    # --- WHATSAPP WEBHOOK ROUTING (Priority - must be before /api/) ---
    # Dedicated location for WhatsApp webhooks with optimized settings
    location /api/v1/webhooks/whatsapp {
        # Direct proxy to backend with full path (no rewrite needed)
        proxy_pass http://backend_api/v1/webhooks/whatsapp;

        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;

        # CRITICAL: Pass the signature header for webhook verification
        proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;

        # Ensure POST body is forwarded correctly
        proxy_pass_request_body on;
        proxy_request_buffering on;
        proxy_buffering off;

        # WhatsApp expects quick acknowledgment
        proxy_read_timeout 60;
        proxy_connect_timeout 10;
        proxy_send_timeout 60;

        # Don't cache webhook requests
        proxy_cache off;

        # Log webhook requests for debugging
        access_log /var/log/nginx/webhook_access.log;
        error_log /var/log/nginx/webhook_error.log debug;
    }

    # --- API ROUTING ---
    location /api/ {
        # Note the "/" at the end of the URL.
        # This is the "Magic" that strips "/api/" from the request
        # before it hits your FastAPI code.
        proxy_pass http://backend_api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # This ensures Swagger knows how to build its links
        proxy_set_header X-Forwarded-Prefix /api;

        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }

    # Catch-all for the json file if the browser tries to find it at the root
    location = /openapi.json {
        proxy_pass http://backend_api/openapi.json;
        proxy_set_header Host $host;
    }

    # --- FRONTEND ROUTING ---
    # This is the "catch-all" block. If it's not /api, it's the UI.
    location / {
        proxy_pass http://frontend_ui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Critical for Angular: If a user refreshes on a sub-route (/dashboard),
        # return index.html so the Angular Router can take over.
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}