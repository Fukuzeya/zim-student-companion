name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # We use the base name here; suffixes like /api and /frontend are added in the build steps
  IMAGE_BASE: fukuzeya/zim-student-companion 
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # JOB 1: Code Quality & Linting
  # ============================================================================
  lint:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
      
      - name: ðŸŽ¨ Check code formatting with Black
        run: |
          black --check --diff .
        continue-on-error: true  # Don't fail build, just warn
      
      - name: ðŸ“‹ Check import sorting with isort
        run: |
          isort --check-only --diff .
        continue-on-error: true
      
      - name: ðŸ”Ž Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all other issues as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  # ============================================================================
  # JOB 2: Run Tests
  # ============================================================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint  # Run after linting passes
    
    # Set up services for testing (PostgreSQL, Redis)
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # Health check to ensure PostgreSQL is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx aiosqlite
        
  # ============================================================================
  # JOB 3: Build Docker Images (Updated for Multi-Image)
  # ============================================================================
  build:
    name: ðŸ³ Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Set Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # ðŸ—ï¸ Build and Push BACKEND API
      - name: ðŸ—ï¸ Build Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/api:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/api:commit-${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ðŸ—ï¸ Build and Push FRONTEND
      - name: ðŸ—ï¸ Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/frontend:commit-${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # JOB 4: Deploy to Production (Updated for Multi-Image)
  # ============================================================================
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LINODE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.LINODE_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Copy configs to server
        run: |
          ssh ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }} "mkdir -p /opt/zim-student-companion/nginx"
          scp docker-compose.prod.yml ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }}:/opt/zim-student-companion/
          scp nginx/nginx.conf ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }}:/opt/zim-student-companion/nginx/

      - name: ðŸš€ Execute Deployment on Server
        env:
          HOST: ${{ secrets.LINODE_HOST }}
          USER: ${{ secrets.LINODE_USER }}
          IMAGE_TAG: commit-${{ needs.build.outputs.image_tag }}
          GITHUB_REPO: fukuzeya/zim-student-companion
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          ACTOR: ${{ github.actor }}
        run: |
          ssh $USER@$HOST << ENDSSH 
            set -e
            cd /opt/zim-student-companion
            
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u $ACTOR --password-stdin
            
            # Export vars for docker-compose to pick up
            export GITHUB_REPOSITORY=$GITHUB_REPO
            export IMAGE_TAG=$IMAGE_TAG
            
            echo "ðŸ“¥ Pulling images for tag: \$IMAGE_TAG"
            docker compose -f docker-compose.prod.yml pull
            
            echo "ðŸ”„ Starting services..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            echo "ðŸ§¹ Cleanup..."
            docker image prune -f
          ENDSSH