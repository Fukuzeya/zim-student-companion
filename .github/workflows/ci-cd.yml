name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # JOB 1: Code Quality & Linting
  # ============================================================================
  lint:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: üì¶ Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
      
      - name: üé® Check code formatting with Black
        run: |
          black --check --diff .
        continue-on-error: true  # Don't fail build, just warn
      
      - name: üìã Check import sorting with isort
        run: |
          isort --check-only --diff .
        continue-on-error: true
      
      - name: üîé Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all other issues as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  # ============================================================================
  # JOB 2: Run Tests
  # ============================================================================
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: lint  # Run after linting passes
    
    # Set up services for testing (PostgreSQL, Redis)
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # Health check to ensure PostgreSQL is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx aiosqlite
      
      - name: üß™ Run tests with coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WHATSAPP_TOKEN: test-token
          WHATSAPP_PHONE_NUMBER_ID: test-id
          WHATSAPP_VERIFY_TOKEN: test-verify
          PAYNOW_INTEGRATION_ID: test-paynow-id
          PAYNOW_INTEGRATION_KEY: test-paynow-key
          PAYNOW_RESULT_URL: http://localhost/callback
          PAYNOW_RETURN_URL: http://localhost/return
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --asyncio-mode=auto
      
      - name: üìä Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true
      
      - name: üìÅ Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/htmlcov/
          retention-days: 7
  # ============================================================================
  # JOB 3: Build Docker Images
  # ============================================================================
  build:
    name: üê≥ Build Docker Images
    runs-on: ubuntu-latest
    # needs: test  <-- Uncomment this when you are ready to enforce tests
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üìã Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=commit-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # JOB 4: Deploy to Production
  # ============================================================================
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # 1. Prepare SSH Access
      - name: üîê Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LINODE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.LINODE_HOST }} >> ~/.ssh/known_hosts

      # 2. Transfer Configuration Files
      - name: üì§ Copy configs to server
        run: |
          # Ensure directory exists
          ssh -o StrictHostKeyChecking=no ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }} "mkdir -p /opt/zim-student-companion/nginx"
          
          # Copy docker-compose
          scp -o StrictHostKeyChecking=no docker-compose.prod.yml ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }}:/opt/zim-student-companion/
          
          # Copy Nginx config
          scp -o StrictHostKeyChecking=no nginx/nginx.conf ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }}:/opt/zim-student-companion/nginx/

      # 3. Execute Remote Deployment Commands
      - name: üöÄ Execute Deployment on Server
        env:
          HOST: ${{ secrets.LINODE_HOST }}
          USER: ${{ secrets.LINODE_USER }}
          # We grab the tag output from the build job
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST << ENDSSH
            set -e # Stop script if any command fails
            
            cd /opt/zim-student-companion
            
            echo "üîê Logging into Registry..."
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "üì• Pulling image: $IMAGE_TAG"
            # We export variables so docker-compose can see them
            export GITHUB_REPOSITORY=$GITHUB_REPO
            export IMAGE_TAG=$IMAGE_TAG
            
            # Pull the specific image we just built
            docker-compose -f docker-compose.prod.yml pull
            
            echo "üîÑ Updating services..."
            # 'up -d' will recreate containers if the image changed
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=24h"
          ENDSSH