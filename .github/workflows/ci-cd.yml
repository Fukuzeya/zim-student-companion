name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # JOB 1: Code Quality & Linting
  # ============================================================================
  lint:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: üì¶ Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
      
      - name: üé® Check code formatting with Black
        run: |
          black --check --diff .
        continue-on-error: true  # Don't fail build, just warn
      
      - name: üìã Check import sorting with isort
        run: |
          isort --check-only --diff .
        continue-on-error: true
      
      - name: üîé Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all other issues as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  # ============================================================================
  # JOB 2: Run Tests
  # ============================================================================
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: lint  # Run after linting passes
    
    # Set up services for testing (PostgreSQL, Redis)
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # Health check to ensure PostgreSQL is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx aiosqlite
        
  # ============================================================================
  # JOB 3: Build Docker Images
  # ============================================================================
  build:
    name: üê≥ Build Docker Images
    runs-on: ubuntu-latest
    # needs: test  <-- Uncomment this when you are ready to enforce tests
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      # üëá THIS IS THE MISSING STEP üëá
      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üìã Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=commit-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  # ============================================================================
  # JOB 4: Deploy to Production
  # ============================================================================
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # 1. Prepare SSH Access
      - name: üîê Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LINODE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.LINODE_HOST }} >> ~/.ssh/known_hosts

      # 2. Transfer Configuration Files
      - name: üì§ Copy configs to server
        run: |
          # Ensure directory exists
          ssh -o StrictHostKeyChecking=no ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }} "mkdir -p /opt/zim-student-companion/nginx"
          
          # Copy docker-compose
          scp -o StrictHostKeyChecking=no docker-compose.prod.yml ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }}:/opt/zim-student-companion/
          
          # Copy Nginx config
          scp -o StrictHostKeyChecking=no nginx/nginx.conf ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }}:/opt/zim-student-companion/nginx/

      # 3. Execute Remote Deployment Commands
      - name: üöÄ Execute Deployment on Server
        env:
          HOST: ${{ secrets.LINODE_HOST }}
          USER: ${{ secrets.LINODE_USER }}
          IMAGE_TAGS: ${{ needs.build.outputs.image_tag }}
          # Pass the variables needed for the remote script here:
          GITHUB_REPO: ${{ github.repository }}
          # The token MUST be passed as an environment variable in this outer block
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: |
          # --- REMOVED SINGLE QUOTE HERE ---
          ssh -o StrictHostKeyChecking=no $USER@$HOST << ENDSSH 
            set -xe 
            
            cd /opt/zim-student-companion
            
            echo "üîê Logging into Registry..."
            # Now, the local runner expands $GITHUB_TOKEN before sending it over.
            # The remote shell receives the actual token string.
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Use the local runner's actor name (Fukuzeya)
            ACTOR_NAME=${{ github.actor }}
            
            # Extract the first tag from the comma-separated list
            DEPLOY_TAG=$(echo "$IMAGE_TAGS" | cut -d',' -f1)

            echo "üì• Pulling image: ghcr.io/$GITHUB_REPO:$DEPLOY_TAG"
            
            # 1. Pull the specific image
            docker pull ghcr.io/$GITHUB_REPO:$DEPLOY_TAG
            
            # 2. Export variables for docker-compose to use during 'up'
            # We use the clean, derived variables
            export GITHUB_REPOSITORY=$GITHUB_REPO
            export IMAGE_TAG=$DEPLOY_TAG
            
            echo "üîÑ Updating services with tag: $IMAGE_TAG"
            
            # 'up -d' will recreate containers if the image changed
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=24h"
            
            echo "Deployment finished."
          ENDSSH